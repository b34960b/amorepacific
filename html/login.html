<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  <link rel="stylesheet" href="../css/login.css">

  <link rel="shortcut icon" href="../img/favicon.webp" type="image/webp">
  <link rel="apple-touch-icon" href="../img/favicon.webp">

  <title>login/AMOREPACIFIC</title>

</head>
<body>
    <noscript>
      <p>현재 접속하고 있는 사이트 기능의 일부가 원활하게 실행되고 있지 않습니다.<br />자바스크립트 기능을 활성화해주세요.</p>
      <p><a target="_blank" href="http://enable-javascript.com/ko/">자바스크립트 활성화 처리하기</a></p>
    </noscript>

    <div id="wrap">
      <header id="headBox"></header>
      <section id="loginBox">
        <div id="c_inside">
          <div class="sns_wrap">
            <a href=""><img src="../img/ico_sns_2.png" alt="페이스북 바로가기"></a>
            <a href=""><img src="../img/ico_sns_1.png" alt="트위터 바로가기"></a> 
          </div>
          <div class="login_wrap">
            <h2>login</h2>
            <div class="login_form">
              <p class="login_text">브랜드 AMOREPACIFIC은 아모레퍼시픽 통합 계정으로 이용 가능합니다</p>
              <form action="#" method="POST">
                <fieldset>
                  <legend>login</legend>
                  <div class="form_area">
                    <label for="userId" class="hidden">
                      로그인
                    </label>
                    <input type="text" 
                           name="userId" 
                           id="userId" 
                           value="" 
                           placeholder="아이디" />
                    <label for="userPw" class="hidden">
                      패스워드
                    </label>
                    <input type="text" 
                           name="userPw" 
                           id="userPw" 
                           value="" 
                           placeholder="비밀번호" />
                    <input type="checkbox" id="saveId"/>
                    <label for="saveId" class="si_text">아이디 저장</label>
                  </div>
                  <div class="loginBtn">
                    <input type="submit"
                           id="l_btn"
                           name=""
                           value="로그인" />
                  </div>
                </fieldset>
              </form>
              <div class="login_search">
                <div class="search">
                  <p>아이디 또는 비밀번호가 생각나지 않으세요?</p>
                  <div>
                    <button type="button"><a href="#">아이디 찾기</a></button>
                    <button type="button"><a href="#">비밀번호 찾기</a></button>
                  </div>
                </div>
                <div class="join">
                  <p>아이디가 없으신 분은 회원가입을 해주세요.</p>
                  <button type="button"><a href="#">회원가입</a></button>
                </div>
              </div>
            </div>
          </div>
          <div class="topBtn"><a href="#"><img src="../img/btn_top.png" alt="상단으로 올라가기"></a></div>
        </div>
      </section>
      <footer id="footBox"></footer>
    </div>


  <script src="../js/base/jquery-3.4.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="../js/amore.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/rwd.js"></script>
</body>
</html>
